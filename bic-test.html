    <script>
        function testCustom() {
            const input = document.getElementById('customParams');
            const params = input.value;
            
            if (params && params.trim() !== '') {
                // Si no empieza con bic://, lo agregamos
                const url = params.startsWith('bic://') ? params : `bic://${params}`;
                window.location.href = url;
            } else {
                alert('Por favor ingresa par√°metros v√°lidos');
            }
        }

        // Permitir usar Enter para ejecutar la prueba personalizada
        document.getElementById('customParams').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testCustom();
            }
        });

        // Log de clicks para debugging
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.href.startsWith('bic://')) {
                console.log('Probando BIC con:', e.target.href);
            }
        });
