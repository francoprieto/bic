<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Firmador de PDFs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h1 { font-size: 1.5em; }
    .pdf-list { margin-bottom: 20px; }
    .pdf-item { margin-bottom: 5px; }
    .actions { margin-top: 20px; }
    .result { margin-top: 20px; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Firmador de PDFs</h1>
  <form id="signForm">
    <div class="pdf-list" id="pdfList">
      <!-- Aquí se cargará la lista de PDFs -->
    </div>
    <div>
      <label for="password">Password del token:</label>
      <input type="password" id="password" required />
    </div>
    <div class="actions">
      <button type="submit">Firmar</button>
    </div>
  </form>
  <div id="result"></div>
  <script src="renderer.js"></script>
</body>
</html>
